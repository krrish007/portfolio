<div class="cover-img main">
  <div class="pad-20">
    <h3>Skills out of total 5.5 year of exp</h3>
    <div class="skill-box">

      <div *ngFor="let itm of skillsList">
        <p>{{itm.skill}}</p>
        
        <div class="skills-conatiner">
          <div class="skill" [style.width.%]="(itm.exp*10)">

          </div>
        </div>
      </div>

    </div>
    
  </div>
</div>
